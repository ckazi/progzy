services:
  postgres:
    image: postgres:16-alpine
    container_name: proxy_postgres
    environment:
      POSTGRES_DB: progzy_db
      POSTGRES_USER: u_progzy
      POSTGRES_PASSWORD: P3gZy!9vK8sQ2xL4mN7r
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U u_progzy -d progzy_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy-network

  backend:
    image: ckazi/progzy-api:1.0.0
    container_name: proxy_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: u_progzy
      DB_PASSWORD: P3gZy!9vK8sQ2xL4mN7r
      DB_NAME: progzy_db
      PROXY_PORT: 8080
      API_PORT: 8081
      JWT_SECRET: progzy-default-jwt-secret
      TWOFA_ENCRYPTION_KEY: progzy-default-2fa-key
    ports:
      - "18080:8080"  # Proxy port
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxy-network
    restart: unless-stopped

  frontend:
    image: ckazi/progzy-ui:1.0.0
    container_name: proxy_frontend
    ports:
      - "13000:80"
    depends_on:
      - backend
    networks:
      - proxy-network
    restart: unless-stopped

networks:
  proxy-network:
    driver: bridge
